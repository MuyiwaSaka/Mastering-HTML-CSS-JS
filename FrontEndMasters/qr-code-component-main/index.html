<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    :root{
      --color-white: hsl(0, 0%, 100%);
      --color-lightgray: hsl(212, 45%, 89%);
      --color-grayishblue: hsl(220, 15%, 55%);
      --color-darkblue: hsl(218, 44%, 22%);
    }

    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap'); 

    body{
      
      font-size: 15px;
      font-family: 'Outfit', sans-serif;
      background-color: var(--color-lightgray);
      text-align:center;
    }
    .attribution { font-size: 11px; text-align: center; position:relative; top:5vw; margin-top: 5px; }
    .attribution a { color: hsl(228, 45%, 44%); }
    #mainmsg{
      font-weight: 700;
      padding:10px;
      max-width: 200px;
      min-width: 90%;
      text-align: center;
      margin:auto;
    }
    #submsg{
      font-weight: 400;
      padding:10px;
      max-width: 90%;
      text-align: center;
      margin:auto;
      color:var(--color-grayishblue);
    }
    #qrcomponent{
      position:relative;
      top:5vw;
      background-color: var(--color-white);
      width:30%;
      margin:auto;
      border-radius: 10px;
    }
    img{
      width:90%;
      margin-top:5px;
      border-radius: 5%;
      padding:5px;
    }
  </style>
</head>
<body>
  <div id="qrcomponent">
    <img src="images/image-qr-code.png" alt="QR CODE">
    <div id='mainmsg'>Improve your front-end skills by building projects</div>
    <div id="submsg">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olumuyiwa Bayo Saka</a>.
  </div>
</body>
</html>
