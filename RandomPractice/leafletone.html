 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
 <style >

<body>
    <div id="map"></div>
    <script>

        const map = L.map('map').setView([6.4658, 3.604], 15);
    
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    
        var circle = L.circle([6.4658, 3.604], {color: 'red',  fillColor: '#f03', fillOpacity: 0.5,  radius: 150}).addTo(map);

        var popup = L.popup().setLatLng([6.4658, 3.604])
    .setContent("I am a standalone popup.").openOn(map);

    function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
    }

    map.on('click', onMapClick);
    
    </script>
</body>
